<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="digitradiart" />
    <meta name="description" content="BWA Tiketsaya" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>BWA Tiketsaya</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-sign-in">
        <div class="col-md-12">
          <img
            class="logo-header"
            height="80"
            src="images/applogocolored.png"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1 form-sign-in">
          <div class="row">
            <div class="col-md-6 d-none d-sm-block">
              <img
                class="icon-header"
                height="200"
                src="images/illustration_login.png "
                alt=""
                srcset=""
              />
            </div>

            <div class="col-md-4">
              <p class="title-form">Sign In</p>
              <p class="subtitle-form">Let's make a report today</p>
              <form>
                <div class="mb-3 content-sign-in">
                  <label
                    for="exampleInputName1"
                    class="form-label title-input-type-primary-tiketsaya"
                    >User Name</label
                  >
                  <input
                    type="username"
                    class="form-control input-type-primary-tiketsaya"
                    id="exampleInputName1"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="exampleInputPassword1"
                    class="form-label title-input-type-primary-tiketsaya"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control input-type-primary-tiketsaya"
                    id="exampleInputPassword1"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-primary-tiketsaya"
                >
                  Sign In
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
